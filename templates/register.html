{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration form | Pioneer Travels </title>
<!--    <link rel="stylesheet" href="style.css">-->
    <link rel="stylesheet" href="{% static 'pioneer/style2.css' %}">
   </head>
<body>
  <div class="wrapper">
    <h2>Sign Up</h2>
    <form action="register" method = 'post'>
      {% csrf_token %}
      <div class="input-box">
        <input type="text" name="username" placeholder="Enter your name" required>
      </div>
      <div class="input-box">
        <input type="text" name = "first_name" placeholder="Enter your First name" required>
      </div>
      <div class="input-box">
        <input type="text" name = "last_name" placeholder="Enter your Last name" required>
      </div>
      <div class="input-box">
        <input type="email" name = "email" placeholder="Enter your email" required>
      </div>
      <div class="input-box">
        <input type="password" name = "password" placeholder="Create password" required>
      </div>
      <div class="input-box">
        <input type="password" name = "password1" placeholder="Confirm password" required>
      </div>
      <div class="policy">
<!--        <input type="checkbox">-->
<!--        <h3>I accept all terms & condition</h3>-->
      </div>
      <div class="input-box button">
        <input type="Submit" value="Register Now">
      </div>
      <div class="text">
<!--&lt;!&ndash;        <h3>Already have an account?&ndash;&gt;-->
<!--&lt;!&ndash;&lt;!&ndash;            <a href="#">Login now</a>&ndash;&gt;&ndash;&gt;-->
<!--&lt;!&ndash;        </h3>&ndash;&gt;-->
      </div>

        <div class="text">
            {% for msg in messages %}
            <h3>{{msg}}</h3>
            {% endfor %}
        </div>
    </form>
  </div>

</body>
</html>
